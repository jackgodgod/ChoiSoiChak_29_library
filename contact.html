layout: layout.html

<form name="contact" method="POST" action="https://choisoichak-29-exam.netlify.app/thanks/" enctype="multipart/form-data">
  <p>
    <label>
      Your Name: 
      <input type="text" name="name" />
    </label>   
  </p>
  <p>
    <label>
      Your Email: 
      <input type="email" name="email" />
    </label>
  </p>
  <p>
    <label>
      Message: 
      <textarea name="message"></textarea>
    </label>
  </p>
  <p>
    <label>
      Attachment:
      <input type="file" name="attachment">
    </label>
  </p>
  <p>
    <input type="hidden" name="_next" value="https://choisoichak-29-exam.netlify.app/thanks/">
    <input type="submit" value="Send">
  </p>
</form>
